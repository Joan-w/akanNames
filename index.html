<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Akan Name Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div id="narrate">
            <h1>Did you know?</h1>
        </div>
        <form>
            <fieldset>
                <legend>Let's find out.</legend>
                <div id="first">
                    <label>Century:</label>
                    <input type="number" id="century" required>
                </div>
                <div id="second">
                    <label>Day:</label>
                    <input type="number" id="day">
                </div>
                <div id="thrird">
                    <label>Month</label>
                    <input type="number" id="month">
                </div>
                <div class="fourth">
                    <label>Year</label>
                    <input type="number" id="year">
                </div>
                <div class="radio">
                    Female<input type="radio" id="checkbox" name="gender">
                    Male<input type="radio" id="checkbox" name="gender">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
